<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도라에몽 계산기 - nevericx</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        
        <div class="buttons">
            <button class="function">AC</button>
            <button class="function">+/-</button>
            <button class="function">%</button>
            <button class="operator">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>

</body>
</html>
